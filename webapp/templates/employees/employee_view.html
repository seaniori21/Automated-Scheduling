<!DOCTYPE html>
<html>
<head>
    <title>Employees</title>
</head>
<body>
    <h1>Employee List</h1>
    <!--a href="{{ url_for('employees.add_employee') }}">Add Employee</a-->
    <a href="{{ url_for('employees.add_employee_form') }}">Add Employee</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
        {% for employee in data %}
            <tr>
                <td>{{ employee[0] }}</td> <!-- The first element of the tuple is the id -->
                <td>{{ employee[1] }}</td> <!-- The second element of the tuple is the name -->
                <td>
                    <a href="{{ url_for('employees.edit_employee_form', employee_id=employee[0]) }}">Edit</a>
                </td>
                <td>
                    <!-- Delete form -->
                    <form action="{{ url_for('employees.delete_employee', employee_id=employee[0]) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this employee?');">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
        {% else %}
            <tr>
                <td colspan="3">No employees found</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('view') }}">Back To Main</a>
</body>
</html>
